<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-6">
    <div *ngFor="let product of products" class="p-4 bg-white shadow-md rounded-lg hover:shadow-lg cursor:pointer">
      <h2 class="text-lg font-semibold">{{ product.name }}</h2>
      <p class="text-sm text-gray-600">Description: {{ product.description }}</p>
      <p class="text-sm text-gray-600">Price: ${{ product.price }}</p>
      <p class="text-sm text-gray-600">Availability: {{ product.availability }}</p>
      <p class="text-sm text-gray-600">Rating: {{ product.rating }}</p>
    </div>
  </div>
